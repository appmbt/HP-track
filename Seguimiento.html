<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantías HP</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        text-size-adjust: 100%;
      }

      /* Container a pantalla completa */
      .fullscreen-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Logos y animaciones */
      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.65);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }

      /* Contenedor interno central */
      .central-container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 45px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 50vw;
        height: 95vh;
        margin: auto;
        box-sizing: border-box;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
      }
      /* Primer Contenedor - Logo HP*/
      .central-container-1 {
        border: #0078D4 solid 0px;
        width: 100%;
        height: 20%;
        margin: 0;
        z-index: 2;
        position: relative;
      }
      /* Segundo Contenedor - Contenido Dinámico */
      .central-container-2-GRAL {
        border: #d40000 solid 0px;
        width: 100%;
        height: 65%;
        margin: 0;
        z-index: 2;
        position: relative;
      }

      /* Tercer Contenedor - Footer */
      .central-container-3 {
        border: #2ad400 solid 0px;
        width: 100%;
        height: 15%;
        margin: 0;
        z-index: 2;
        position: relative;
        vertical-align: center;
      } 

      #logo-hp {
        padding: 0;
        margin: 0;
        height: 20%;
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-srch {
        height: 100%;          /* Altura al 90% del contenedor padre */
        width: 100%;          /* Ancho automático para mantener proporción */
        max-width: 100%;
        max-height: 75%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #logo-mbt{
        position: absolute;
        top: 0;
        left: 5vw;
        width: 15vw;
        max-width: 250px;
        aspect-ratio: 1 / 1;
      }

      #logo-ds{
        position: absolute;
        bottom: 3.5vh;
        right: 3vw;
        width: 9vw;
        max-width: 100px;
        aspect-ratio: 1 / 1;
      }

      /* Textos y estilos */
      .banner {
        font-size: clamp(1.2rem, 2vw, 1.8rem); /* Tamaño de fuente responsive */
        margin: 0;                              /* Eliminar márgenes por defecto */
        padding: 0;                             /* Eliminar padding por defecto */
        width: 100%;
        height: 10%;
        text-align: center;
        vertical-align: text-top;
        }
        
        .message {
        font-size: clamp(0.9rem, 1.5vw, 1.2rem);
        text-align: center;
        margin: 1% auto;
      }
      .highlight {
        color: #0078D4;
        font-weight: bold;

      }
      .footer {
        font-size: clamp(0.7rem, 1.25vw, 0.9rem);
        color: #666;
        margin-top: 5% auto;
        text-align: center;
      }
            @media (orientation: portrait) {
        .central-container {
          width: 90vw; /* Más ancho para portrait */
          height: 75vh;
        }

        .central-container-1 {
          height: 20%; /* Ajuste para mayor espacio en portrait */
        }

        .central-container-2 {
          height: 65%;
          width: 100%;
        }

        .central-container-3 {
          height: 15%;
        }

        #logo-hp {
          height: 20%; /* Más pequeño en portrait */
        }

        #lottie-srch {
          height: 100%;
        }

        #logo-mbt {
          width: 17.5vw; /* Ajustar tamaño de logos */
        }

        #logo-ds {
          width: 8vw; /* Ajustar tamaño de logos */
          bottom: 1.5vh;
          right: 2vw;
        }

        .banner {
          font-size: clamp(1rem, 1.5vw, 1.6rem);
        }

        .message {
          font-size: clamp(0.75rem, 1.3vw, 1.4rem);
          overflow: hidden;
        }

        .footer {
          font-size: clamp(0.7rem, 1vw, 1.2rem);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="central-container">
        <div class="central-container-1" id="logo-hp"></div>
        <div class="central-container-2-GRAL">
          <p class="banner highlight">Espera un momento...<br></p>
          <div id="lottie-srch"></div>
        </div>
        <div class="central-container-3">
          <p class="footer"><br>Consulta de Avance<br><i>Garantías 2025</i></p>
        </div>
        </div>
    <div id="logo-mbt"></div>
    <div id="logo-ds"></div>
    </div>
      <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-hp'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });

      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-srch'),
        path: './sphere.json', renderer: 'svg', loop: true, autoplay: true
      });

       const OutlookAnimation = lottie.loadAnimation({
        container: document.getElementById('outlook'),
        path: './Outlook.json', renderer: 'svg', loop: true, autoplay: true
      });     

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt'),
        path: './Logo_Mbt_wink.json', renderer: 'svg', loop: true, autoplay: true
      });

      const logoDSAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-ds'),
        path: './Logo_DS_wink.json', renderer: 'svg', loop: true, autoplay: true
      });


  // Lógica para obtener el seguimiento
  function obtenerParametroDesdeHash(nombre) {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    return params.get(nombre);
  }

  const sch = obtenerParametroDesdeHash("sch");

  const plantillas = {
    new: (d) => `
      <p class="banner highlight">Hola ${d.Usuario}!</p>
      <p class="message">Primer solicitud para el folio <span class="highlight">${d.CasoHP}</span></p>
      <ul>
        <li>Falla: <span class="highlight">${d.Título}</span></li>
        <li>Proyecto: <span class="highlight">${d.Proyecto}</span></li>
        <li>Folio Cliente: <span class="highlight">${d["Folio Cliente"]}</span></li>
        <li>Abierto: <span class="highlight">${d.Abierto}</span></li>
        <li>Estatus: <span class="highlight">${d.Estatus}</span></li>
        <li>Última Nota: <span class="highlight">${d["Última nota"].split("\n")[0]}</span></li>
      </ul>
    `,
    add: (d) => `
      <p class="banner highlight">Hola ${d.Usuario}!</p>
      <p class="message">Seguimiento No <span class="highlight">${d["Seguimiento No"]}</span> para el folio <span class="highlight">${d.CasoHP}</span></p>
      <ul>
        <li>Falla: <span class="highlight">${d.Título}</span></li>
        <li>Proyecto: <span class="highlight">${d.Proyecto}</span></li>
        <li>Folio Cliente: <span class="highlight">${d["Folio Cliente"]}</span></li>
        <li>Abierto: <span class="highlight">${d.Abierto}</span></li>
        <li>Estatus: <span class="highlight">${d.Estatus}</span></li>
        <li>Última Nota: <span class="highlight">${d["Última nota"].split("\n")[0]}</span></li>
      </ul>
    `,
    alive: (d) => `
      <p class="banner highlight">Hola ${d.Usuario}!</p>
      <p class="message">Seguimiento No <span class="highlight">${d["Seguimiento No"]}</span> para el folio <span class="highlight">${d.CasoHP}</span></p>
      <ul>
        <li>Falla: <span class="highlight">${d.Título}</span></li>
        <li>Proyecto: <span class="highlight">${d.Proyecto}</span></li>
        <li>Folio Cliente: <span class="highlight">${d["Folio Cliente"]}</span></li>
        <li>Abierto: <span class="highlight">${d.Abierto}</span></li>
        <li>Estatus: <span class="highlight">${d.Estatus}</span></li>
        <li>Última Nota: <span class="highlight">${d["Última nota"].split("\n")[0]}</span></li>
      </ul>
      <p>Consulta realizada el: <span class="highlight">${d["Consulta realizada el"]}</span></p>
    `
  };

  function renderizarContenido(data) {
    const plantilla = plantillas[data.Code];
    const contenedor = document.querySelector(".central-container-2-GRAL");
    if (plantilla) {
      contenedor.innerHTML = plantilla(data);
    } else {
      contenedor.innerHTML = `<p class="message">Código de respuesta desconocido.</p>`;
    }
  }

  if (sch) {
    fetch(`https://back-tracker-theta.vercel.app/api/tracker?&sch=${sch}`)
      .then(res => {
        if (!res.ok) throw new Error("Error de red");
        return res.json();
      })
      .then(({ body }) => renderizarContenido(body))
      .catch(err => {
              document.querySelector(".central-container-2-GRAL").innerHTML = `
                <p class="banner highlight">Error al cargar el seguimiento<br>Servicio de Consulta no Disponible<br>Por favor intenta más tarde.</p>
                <div id="lottie-srch"></div>`;
            });
  }
</script>
  </body>
</html>
