<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento</title>
    <style>
      /* Fade-in básico para el cuerpo */
      body {
        opacity: 0; /* Comienza invisible */
        transition: opacity 1.5s ease-in; /* Transición suave de 1.5s */
      }

      body.loaded {
        opacity: 1; /* Aparece gradualmente */
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        text-size-adjust: 100%;
      }

      /* Container a pantalla completa */
      .fullscreen-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Logos y animaciones */
      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.65);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }

      /* Contenedor interno central */
      .central-container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 45px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 50vw;
        height: 95vh;
        margin: auto;
        box-sizing: border-box;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
      }

      /* Primer Contenedor - Logo HP*/
      .central-container-1 {
        border: #0078d4 solid 0px;
        width: 100%;
        height: 20%;
        margin: 0;
        z-index: 2;
        position: relative;
      }

      /* Segundo Contenedor - Contenido Dinámico */
      .central-container-2-GRAL {
        border: #d40000 solid 0px;
        width: 100%;
        height: 65%;
        margin: 0;
        z-index: 2;
        position: relative;
      }

      /* Tercer Contenedor - Footer */
      .central-container-3 {
        border: #2ad400 solid 0px;
        width: 100%;
        height: 15%;
        margin: 0;
        z-index: 2;
        position: relative;
        vertical-align: center;
      }

      #logo-hp {
        padding: 0;
        margin: 0;
        height: 20%;
        width: auto;
        max-width: 100%;
        object-fit: contain;
      }

      #lottie-srch {
        height: 60%;
        width: 100%;
        max-width: 100%;
        max-height: 65%;
        object-fit: contain;
      }

      #SN-logo {
        height: 15%;
        width: 100%;
        max-width: 100%;
        max-height: 20%;
        object-fit: contain;
        aspect-ratio: 1 / 1;
      }

      #logo-mbt {
        position: absolute;
        top: 0;
        left: 5vw;
        width: 15vw;
        max-width: 250px;
        aspect-ratio: 1 / 1;
      }

      #logo-ds {
        position: absolute;
        bottom: 3.5vh;
        right: 3vw;
        width: 9vw;
        max-width: 100px;
        aspect-ratio: 1 / 1;
      }

      /* Textos y estilos */
      .banner {
        font-size: clamp(1.25rem, 3vw, 2rem);
        margin: 0 auto; /* Centra horizontalmente si el div tiene ancho reducido */
        padding: 0 5%;  /* Solo horizontal */
        line-height: 1.8;
        text-align: center;
      }

      .message {
        font-size: clamp(1.125rem, 2.5vw, 1.75rem);
        margin: 0 auto; /* Centra horizontalmente si el div tiene ancho reducido */
        padding: 0 5%;  /* Solo horizontal */
        line-height: 1.5;
        text-align: center;
      }

      .message_1 {
        font-size: clamp(1rem, 2vw, 1.5rem);
        margin: 0 auto; /* Centra horizontalmente si el div tiene ancho reducido */
        padding: 0 5%;  /* Solo horizontal */
        line-height: 1.4;
        text-align: center;
      }

      .contact {
        font-size: clamp(0.95rem, 1.5vw, 1.25rem);
        margin: 0 auto; /* Centra horizontalmente si el div tiene ancho reducido */
        padding: 0 5%;  /* Solo horizontal */
        line-height: 1.4;
        text-align: center;
      }

      .highlight {
        color: #0078d4;
        font-weight: bold;
      }

      .footer {
        font-size: clamp(0.7rem, 1.25vw, 0.9rem);
        color: #666;
        margin-top: 5% auto;
        text-align: center;
      }

      @media (orientation: portrait) {
        .central-container {
          width: 90vw;
          /* Más ancho para portrait */
          height: 75vh;
        }

        .central-container-1 {
          height: 20%;
          /* Ajuste para mayor espacio en portrait */
        }

        .central-container-2-GRAL {
          height: 65%;
          width: 100%;
        }

        .central-container-3 {
          height: 15%;
        }

        #logo-hp {
          height: 20%;
          /* Más pequeño en portrait */
        }

        #lottie-srch {
          height: 100%;
        }

        #logo-mbt {
          width: 17.5vw;
          /* Ajustar tamaño de logos */
        }

        #logo-ds {
          width: 8vw;
          /* Ajustar tamaño de logos */
          bottom: 1.5vh;
          right: 2vw;
        }

      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>

  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="central-container">
        <div class="central-container-1" id="logo-hp"></div>
        <div class="central-container-2-GRAL">
          <p class="banner highlight">Seguimiento - Garantías HP<br /></p>
          <p class="message highlight">Estamos realizando la consulta<br /></p>
          <div id="lottie-srch"></div>
          <div id="SN-logo"></div>
          <p class="message_1 highlight">Por favor espera un momento</p>
        </div>
        <div class="central-container-3">
          <p class="footer">
            <br />Consulta de Avance<br /><i>Garantías 2025</i>
          </p>
        </div>
      </div>
      <div id="logo-mbt"></div>
      <div id="logo-ds"></div>
    </div>
    <script>
      // Al cargar completamente la página
      window.addEventListener("load", () => {
        // Activar la clase 'loaded' para el fade-in
        document.body.classList.add("loaded");
      });
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById("background-lottie"),
        path: "./background2.json",
        renderer: "canvas",
        loop: true,
        autoplay: true,
        rendererSettings: { preserveAspectRatio: "xMidYMid slice" },
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById("logo-hp"),
        path: "./hp-logo.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      const srchAnimation = lottie.loadAnimation({
        container: document.getElementById("lottie-srch"),
        path: "./Search_SN_bot.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      const SNAnimation = lottie.loadAnimation({
        container: document.getElementById("SN-logo"),
        path: "./SN_Logo.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      const AstroAnimation = lottie.loadAnimation({
        container: document.getElementById("astro"),
        path: "./astro.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById("logo-mbt"),
        path: "./Logo_Mbt_wink.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      const OutlookAnimation = lottie.loadAnimation({
        container: document.getElementById("outlook"),
        path: "./Outlook.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      const logoDSAnimation = lottie.loadAnimation({
        container: document.getElementById("logo-ds"),
        path: "./Logo_DS_wink.json",
        renderer: "svg",
        loop: true,
        autoplay: true,
      });

      // Lógica para obtener el seguimiento
      function obtenerParametroDesdeHash(nombre) {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return params.get(nombre);
      }

      const plantillas = {
        new: (d) => `

        <div class="banner highlight">Resultado de Consulta</div>
    <p class="message">Hola <span class="highlight">${d.Usuario}!</span></p><br>
    <p class="message">La primer solicitud de avance para el folio <span class="highlight">${
      d.Folio}</span></p>
    <div class="message_1 highlight">¡Ha sido enviada correctamente!</div><br>

    <div><span class="message_1 highlight">Falla:</span><span class="message_1">${
      d.Título
    }</span></div>
    <div><span class="message_1 highlight">Proyecto:</span> <span class="message_1">${
      d.Proyecto
    }</span></div>
    <div><span class="message_1 highlight">Folio Cliente:</span> <span class="message_1">${
      d["Folio Cliente"]
    }</span></div>
    <div><span class="message_1 highlight">Abierto:</span> <span class="message_1">${
      d.Abierto
    }</span></div>
    <div><span class="message_1 highlight">Estatus:</span> <span class="message_1">${
      d.Estatus
    }</span></div>
    <div><span class="message_1 highlight">Última Nota:</span> <span class="message_1">${
      d["Última nota"]?.split(" - ")[0]
    }</span></div>
    <div><span class="message_1">${
      d["Última nota"]?.split("\n")[1]
    }</span></div><br>
    <div class="message_1"><b>En breve recibirás noticias.<br>Revisa tu correo electrónico y Teams.</b></p>

`,
        add: (d) => `

<div class="banner highlight">Resultado de Consulta</div>
    <p class="message">Hola <span class="highlight">${d.Usuario}!</span></p><br>
    <p class="message">El Seguimiento No.<span class="highlight">${
      d["Seguimiento No"]}</span> para el folio <span class="highlight">${d.Folio}</span></p>
    <div class="message_1 highlight">Se ha registrado correctamente</div><br>

    <div><span class="message_1 highlight">Falla:</span><span class="message_1">${
      d.Título
    }</span></div>
    <div><span class="message_1 highlight">Proyecto:</span> <span class="message_1">${
      d.Proyecto
    }</span></div>
    <div><span class="message_1 highlight">Folio Cliente:</span> <span class="message_1">${
      d["Folio Cliente"]
    }</span></div>
    <div><span class="message_1 highlight">Abierto:</span> <span class="message_1">${
      d.Abierto
    }</span></div>
    <div><span class="message_1 highlight">Estatus:</span> <span class="message_1">${
      d.Estatus
    }</span></div>
    <div><span class="message_1 highlight">Última Nota:</span> <span class="message_1">${
      d["Última nota"]?.split(" - ")[0]
    }</span></div>
    <div><span class="message_1">${
      d["Última nota"]?.split("\n")[1]
    }</span></div><br>
    <div class="message_1"><b>En breve recibirás noticias.<br>Revisa tu correo electrónico y Teams.</b></p>

`,

        alive: (d) => `

    <div class="banner highlight">Resultado de Consulta</div>
    <p class="message">Hola <span class="highlight">${d.Usuario}!</span></p><br>
    <p class="message">El Seguimiento No.<span class="highlight">${
      d["Seguimiento No"]}</span> para el folio<span class="highlight">${d.Folio}</span></p><br>
    <div class="message_1 highlight">Se encuentra activo y está siendo atendido</div><br>
    <div><span class="message_1 highlight">Falla:</span><span class="message_1">${
      d.Título
    }</span></div>
    <div><span class="message_1 highlight">Proyecto:</span> <span class="message_1">${
      d.Proyecto
    }</span></div>
    <div><span class="message_1 highlight">Folio Cliente:</span> <span class="message_1">${
      d["Folio Cliente"]
    }</span></div>
    <div><span class="message_1 highlight">Abierto:</span> <span class="message_1">${
      d.Abierto
    }</span></div>
    <div><span class="message_1 highlight">Estatus:</span> <span class="message_1">${
      d.Estatus
    }</span></div>
    <div><span class="message_1 highlight">Última Nota:</span> <span class="message_1">${
      d["Última nota"]?.split(" - ")[0]
    }</span></div>
    <div><span class="message_1">${
      d["Última nota"]?.split("\n")[1]
    }</span></div><br>
    <div class="message_1"><b>Consulta realizada el: ${
      d["Consulta realizada el"]
    }</b></div>
    <p class="message_1"><i>La vigencia de la Consulta es de 24 horas</i></p>
 
`,
      };

      function renderizarContenido(data) {
        const plantilla = plantillas[data.Code];
        const contenedor = document.querySelector(".central-container-2-GRAL");
        if (plantilla) {
          contenedor.innerHTML = plantilla(data);
        } else {
          contenedor.innerHTML = `<p class="message">Código de respuesta desconocido.</p>`;
        }
      }
      const sch = obtenerParametroDesdeHash("sch");

      if (sch) {
        const contenedor = document.querySelector(".central-container-2-GRAL");
        const url = `https://back-tracker-theta.vercel.app/api/tracker?sch=${encodeURIComponent(
          sch
        )}`;

        fetch(url, {
          method: "GET",
          headers: {
            Accept: "application/json",
          },
          mode: "cors", // Explícitamente indicar que es una petición CORS
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.text(); // Obtener como texto primero
          })
          .then((text) => {
            console.log("Respuesta cruda:", text); // Para debugging
            try {
              const data = JSON.parse(text); // Intentar parsear como JSON
              console.log("JSON parseado:", data); // Para debugging
              if (data && data.Code) {
                renderizarContenido(data);
              } else {
                throw new Error("Formato de respuesta inválido");
              }
            } catch (e) {
              // Si no se puede parsear, mostrar el texto crudo
              contenedor.innerHTML = `
                <p class="banner highlight">Respuesta del servidor:</p>
                <pre class="message" style="text-align: left; padding: 20px; white-space: pre-wrap;">
                    ${text}
                </pre>
            `;
            }
          })
          .catch((err) => {
            console.error("Error completo:", err); // Para debugging
            contenedor.innerHTML = `
            <p class="banner highlight">Error de conexión</p>
            <div class="message">
                ${err.toString()}<br>
                URL: ${url}
            </div>
        `;
          });
      }
    </script>
  </body>
</html>
