<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantías HP</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        text-size-adjust: 100%;
      }

      /* Container a pantalla completa */
      .fullscreen-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Logos y animaciones */
      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.65);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }

      /* Contenedor interno central */
      .central-container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 45px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 50vw;
        height: 95vh;
        margin: auto;
        box-sizing: border-box;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
      }
      /* Primer Contenedor Outlook - Titulo */
      .central-container-1 {
        width: 100%;
        height: 30%;
        margin: 0;
        z-index: 2;
        position: relative;
      }
      /* Segundo Contenedor Bot - Outlook - Correo Electronico */
      .central-container-2 {
        width: 100%;
        height: 55%;
        margin: 0;
        z-index: 2;
        position: relative;
      }

      /* Tercer Contenedor - Footer */
      .central-container-3 {
        width: 100%;
        height: 25%;
        margin: 0;
        z-index: 2;
        position: relative;
        vertical-align: center;
      }
      /* Contenedor Logo HP */
      .central-container-1-1 {
        width: 100%;
        height: 70%;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }  
      /* Contenedor General */
      .general-container {
        width: 100%;
        height: 30%;
        margin: 0;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #logo-hp {
        padding: 0;
        margin: 0;
        height: 70%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-bot {
        height: 75%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-container {
        width: 50%;
        max-height: 400px;
        margin: 3% auto;
        padding: 1%;
        overflow: hidden;
      }
      
      #outlook{
        padding: 0;
        margin: 0;
        height: 100%;          /* Altura al 90% del contenedor padre */
        width: auto;
        max-width: 100%;      /* Evitar que la imagen se desborde */
      }

      #logo-mbt{
        position: absolute;
        top: 0;
        left: 5vw;
        width: 15vw;
        max-width: 250px;
        aspect-ratio: 1 / 1;
      }

      #logo-ds{
        position: absolute;
        bottom: 3.5vh;
        right: 3vw;
        width: 15vw;
        max-width: 100px;
        aspect-ratio: 1 / 1;
      }

      /* Textos y estilos */
      .banner {
        font-size: clamp(1.2rem, 2vw, 1.8rem); /* Tamaño de fuente responsive */
        margin: 0;                              /* Eliminar márgenes por defecto */
        padding: 0;                             /* Eliminar padding por defecto */
        width: 100%;                            /* Ocupar todo el ancho disponible */
        text-align: center;                     /* Centrar el texto */
      }
      .message {
        font-size: clamp(0.9rem, 1.5vw, 1.2rem);
        text-align: center;
        margin: 1% auto;
      }
      .highlight {
        color: #0078D4;
        font-weight: bold;
      }
      .footer {
        font-size: clamp(0.7rem, 1.25vw, 0.9rem);
        color: #666;
        margin-top: 5% auto;
        text-align: center;
      }
            @media (orientation: portrait) {
        .central-container {
          width: 90vw; /* Más ancho para portrait */
          height: 75vh;
        }

        .central-container-1 {
          height: 35%; /* Ajuste para mayor espacio en portrait */
        }

        .central-container-2 {
          height: 50%;
          width: 100%;
        }

        .central-container-3 {
          height: 15%;
        }

        #logo-hp {
          height: 65%; /* Más pequeño en portrait */
        }

        #lottie-srch {
          height: 70%;
        }

        #logo-mbt {
          width: 17.5vw; /* Ajustar tamaño de logos */
        }

        #logo-ds {
          width: 10vw; /* Ajustar tamaño de logos */
          bottom: 1.5vh;
          right: 2vw;
        }

        #outlook {
          height: 100%;
        }

        .banner {
          font-size: clamp(1rem, 1.5vw, 1.6rem);
        }

        .message {
          font-size: clamp(0.75rem, 1.3vw, 1.4rem);
          overflow: hidden;
        }

        .footer {
          font-size: clamp(0.7rem, 1vw, 1.2rem);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="central-container">
        <div class="central-container-1">
          <div class="central-container-1-1" id="logo-hp"></div>
          <div class="general-container">
            <p class="banner highlight">Espera un momento...</p></div>
            <div id="lottie-bot"></div>
        
        </div>
          <div class="central-container-2-2-2">
            <p class="message">¿Tienes dudas?<br><a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
        </div>
        <div class="central-container-3">
          <p class="footer">Consulta de Avance<br><i>Garantías 2025</i></p>
        </div>
    </div>
    </div>
    <div id="logo-mbt"></div>
    <div id="logo-ds"></div>
    </div>
      <script>
    // Inicia la animación de carga
    window.addEventListener('DOMContentLoaded', () => {
      lottie.loadAnimation({
        container: document.getElementById('lottie-srch'),
        path: './sphere.json', // asegúrate de que esté en la raíz o ajusta la ruta
        renderer: 'svg',
        loop: true,
        autoplay: true
      });
    });

    // Utilidad para extraer parámetros del hash
    function obtenerParametroDesdeHash(nombre) {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get(nombre);
    }

    const sch = obtenerParametroDesdeHash("sch");

    const plantillas = {
      new: (d) => `
        <p class="banner highlight">Hola ${d.Usuario}!</p>
        <p class="message">Primera solicitud para el folio <span class="highlight">${d.CasoHP}</span></p>
        <ul>
          <li>Falla: <span class="highlight">${d.Título}</span></li>
          <li>Proyecto: <span class="highlight">${d.Proyecto}</span></li>
          <li>Folio Cliente: <span class="highlight">${d["Folio Cliente"]}</span></li>
          <li>Abierto: <span class="highlight">${d.Abierto}</span></li>
          <li>Estatus: <span class="highlight">${d.Estatus}</span></li>
          <li>Última Nota: <span class="highlight">${d["Última nota"].split("\n")[0]}</span></li>
        </ul>
      `,
      add: (d) => `
        <p class="banner highlight">Hola ${d.Usuario}!</p>
        <p class="message">Seguimiento No <span class="highlight">${d["Seguimiento No"]}</span> para el folio <span class="highlight">${d.CasoHP}</span></p>
        <ul>
          <li>Falla: <span class="highlight">${d.Título}</span></li>
          <li>Proyecto: <span class="highlight">${d.Proyecto}</span></li>
          <li>Folio Cliente: <span class="highlight">${d["Folio Cliente"]}</span></li>
          <li>Abierto: <span class="highlight">${d.Abierto}</span></li>
          <li>Estatus: <span class="highlight">${d.Estatus}</span></li>
          <li>Última Nota: <span class="highlight">${d["Última nota"].split("\n")[0]}</span></li>
        </ul>
      `,
      alive: (d) => `
        <p class="banner highlight">Hola ${d.Usuario}!</p>
        <p class="message">Seguimiento No <span class="highlight">${d["Seguimiento No"]}</span> para el folio <span class="highlight">${d.CasoHP}</span></p>
        <ul>
          <li>Falla: <span class="highlight">${d.Título}</span></li>
          <li>Proyecto: <span class="highlight">${d.Proyecto}</span></li>
          <li>Folio Cliente: <span class="highlight">${d["Folio Cliente"]}</span></li>
          <li>Abierto: <span class="highlight">${d.Abierto}</span></li>
          <li>Estatus: <span class="highlight">${d.Estatus}</span></li>
          <li>Última Nota: <span class="highlight">${d["Última nota"].split("\n")[0]}</span></li>
        </ul>
        <p class="message">Consulta realizada el: <span class="highlight">${d["Consulta realizada el"]}</span></p>
      `
    };

    function renderizarContenido(data) {
      const plantilla = plantillas[data.Code];
      const contenedor = document.getElementById("contenido");
      const cargando = document.getElementById("cargando");

      if (plantilla) {
        contenedor.innerHTML = plantilla(data);
        cargando.style.display = "none";
        contenedor.style.display = "block";
      } else {
        contenedor.innerHTML = `<p class="message">Código de respuesta desconocido.</p>`;
        cargando.style.display = "none";
        contenedor.style.display = "block";
      }
    }

    // Fetch al backend
    if (sch) {
      fetch(`https://back-tracker-theta.vercel.app/api/tracker?&sch=${encodeURIComponent(sch)}`)
        .then(res => {
          if (!res.ok) throw new Error("Error en la solicitud");
          return res.json();
        })
        .then(({ body }) => renderizarContenido(body))
        .catch(err => {
          document.getElementById("cargando").style.display = "none";
          const contenedor = document.getElementById("contenido");
          contenedor.innerHTML = `<p class="message">Error al cargar el seguimiento: ${err.message}</p>`;
          contenedor.style.display = "block";
        });
    } else {
      document.getElementById("cargando").style.display = "none";
      const contenedor = document.getElementById("contenido");
      contenedor.innerHTML = `<p class="message">Falta el parámetro 'sch' en la URL.</p>`;
      contenedor.style.display = "block";
    }
  </script>
  </body>
</html>
