<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantias HP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 0;  /* Quitar el padding */
            margin: 0;   /* Quitar el margin */
            min-height: 100vh; /* Usar toda la altura de la ventana */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%; /* Añadir ancho relativo */
            margin: 0 auto;
            min-height: 600px; /* Aumenta la altura mínima del contenedor */
            position: relative; /* Para mantener el z-index correcto con el fondo */
        }
        .banner {
            margin-top: 20px;
            font-size: 25px;
            margin-bottom: 20px;
            text-align: center;
        }
        .mass {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .highlight {
            color: #0078D4; /* HP blue color */
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer1 {
            font-size: 12px;
            color: #2e3242;
        }
        .hp-logo {
            width: 200px;
            margin-top: 15px;
        }
        .loop {
            width: 60%;
            margin-top: 20px;
        }
        #lottie-container {
            width: 60%;
            height: 300px; /* Ajusta según necesites */
            margin: 20px auto;
        }
        /* Agregar estilos para el fondo Lottie */
        #background-lottie {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.3; /* Ajusta la transparencia */
        }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
    <!-- Agregar el contenedor para el fondo Lottie antes del contenedor principal -->
    <div id="background-lottie"></div>
    
    <div class="container">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczMVRpmdkgwC6DOhgywcUm7MYqLHXp6O0QT-8r0w4tGV1pcvUQ747Y3v0mjLPar44dFbZe8tsGXDhgLVCEOO93Dg628pl6yShP1DmJFjUvN8pytBJmVvNz0FFV8GYQxmq2jV0HmmiVtY9ojZCM2ALHrB=w920-h920-s-no?authuser=0" alt="HP Logo" class="hp-logo">
        <p class="message"> </p>
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <!-- Reemplazar la imagen del loop por el contenedor Lottie -->
        <div id="lottie-container"></div>
        <p class="message"> </p>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">Contáctanos: <a href="mailto:servicios_garantías@mainbit.com.mx" class="highlight">servicios_garantías@mainbit.com.mx</a></p>
        <br/>
        <p class="footer">Consulta de Avance</p>
        <p class="footer1"><i>Garantías 2025</i></p>
    </div>
<script>
    // Agregar la animación de fondo
    const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', // Tu archivo JSON de fondo
        renderer: 'svg',
        loop: true,
        autoplay: true,
    });

    // Mantener la animación original
    const animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './sphere.json', // Asegúrate que el archivo esté en la misma carpeta
        renderer: 'svg',
        loop: true,
        autoplay: true,
        name: "Self Service"
    });

    // Agregar manejo de errores
    animation.addEventListener('error', function(error) {
        console.error('Error loading animation:', error);
    });

    animation.addEventListener('data_ready', function() {
        console.log('Animation data loaded successfully');
    });

    // Función para obtener parámetros de la URL
    function obtenerParametro(nombre) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nombre);
    }

    // Obtiene el parámetro 'sch'
    const sch = obtenerParametro("sch");

    if (sch) {
        // Construye la URL del flujo
        const urlFlujo = "https://prod-134.westus.logic.azure.com:443/workflows/839c23fec10a480887c67cd6f2579300/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cbzmIbKKDXFs-iSf4fbzP7mDhPC7Sg-cjpCXWdu0-4Q" +
            "&sch=" + encodeURIComponent(sch);

        // Redirige después de 1 segundo
        setTimeout(() => {
            window.location.href = urlFlujo;
        }, 1000);
    } else {
        console.error("No se encontró el parámetro base64 en la URL");
    }
</script>
</body>
</html>
