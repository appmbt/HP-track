<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantías HP</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        text-size-adjust: 100%;
      }

      /* Container a pantalla completa */
      .fullscreen-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Logos y animaciones */
      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.65);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }

      /* Contenedor interno central */
      .central-container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 45px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 50vw;
        height: 95vh;
        margin: auto;
        box-sizing: border-box;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
      }
      /* Primer Contenedor del Contenedor interno central */
      .central-container-1 {
        border: 2px solid rgba(9, 255, 0, 0.842);
        width: 100%;
        height: 30%;
        margin: 0;
        z-index: 2;
        position: relative;
      }
      /* Segundo Contenedor del Contenedor interno central */
      .central-container-2 {
        border: 2px solid rgba(9, 255, 0, 0.842);
        width: 100%;
        height: 55%;
        margin: 0;
        z-index: 2;
        position: relative;
      }

      /* Tercer Contenedor del Contenedor interno central */
      .central-container-3 {
        border: 2px solid rgba(9, 255, 0, 0.842);
        width: 100%;
        height: calc(15% - 10px);
        margin: 0;
        z-index: 2;
        position: relative;
      }
      /* Primer Contenedor del Primer Contenedor interno central */
      .central-container-1-1 {
        width: 100%;
        height: 70%;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }  
      /* Segundo Contenedor del Primer Contenedor interno central */
      .central-container-1-2 {
        width: 100%;
        height: 30%;
        margin: 0;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

       /* Primer Contenedor del Primer Contenedor interno central */
      .central-container-2-1 {
        width: 100%;
        height: 75%;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }  
      /* Segundo Contenedor del Primer Contenedor interno central */
      .central-container-2-2 {
        width: 100%;
        height: 25%;
        margin: 0;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      } 
      
        /* Primer Contenedor Segundo Contenedor del Primer Contenedor interno central */
      .central-container-2-2-1 {
        width: 40%;
        height: 100%;
        margin: 0;
        z-index: 4;
        position: relative;
        display: flex;
        justify-content: right;
        align-items: center;
      }
        /* Primer Contenedor Segundo Contenedor del Primer Contenedor interno central */
      .central-container-2-2-2 {
        width: 55%;
        height: 100%;
        margin: 0;
        z-index: 4;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #logo-hp {
        padding: 0;
        margin: 0;
        height: 70%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-bot {
        height: 75%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-container {
        width: 50%;
        max-height: 400px;
        margin: 3% auto;
        padding: 1%;
        overflow: hidden;
      }
      
      #outlook{
        padding: 0;
        margin: 0;
        height: 100%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
      }

      #logo-mbt{
        position: absolute;
        top: 0;
        left: 5vw;
        width: 15vw;
        max-width: 250px;
        aspect-ratio: 1 / 1;
      }

      #logo-ds{
        position: absolute;
        bottom: 3.5vh;
        right: 3vw;
        width: 15vw;
        max-width: 100px;
        aspect-ratio: 1 / 1;
      }

      /* Textos y estilos */
      .banner {
        font-size: clamp(1.2rem, 2vw, 1.8rem); /* Tamaño de fuente responsive */
        margin: 0;                              /* Eliminar márgenes por defecto */
        padding: 0;                             /* Eliminar padding por defecto */
        width: 100%;                            /* Ocupar todo el ancho disponible */
        text-align: center;                     /* Centrar el texto */
      }
      .message {
        font-size: 1.5vw;
        margin: 3% auto;
      }
      .highlight {
        color: #0078D4;
        font-weight: bold;
      }
      .footer {
        font-size: clamp(11px, 2.5vw, 13px);
        color: #666;
        margin-top: 3% auto;
        align-items: bottom;
      }

     .footer1 {
      font-size: clamp(9px, 1.5vw, 11px);
      color: #666;
      margin-top: auto;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="central-container">
        <div class="central-container-1">
          <div class="central-container-1-1" id="logo-hp"></div>
          <div class="central-container-1-2">
          <p class="banner highlight">Seguimiento - Garantías HP</p></div>
        </div>
        <div class="central-container-2">
          <div class="central-container-2-1" id="lottie-bot"></div>
          <div class="central-container-2-2">
            <div class="central-container-2-2-1" id="outlook"></div>
            <div class="central-container-2-2-2">
              <p class="message">¿Tienes dudas?<a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
            </div>
          </div>
        </div>
        <div class="central-container-3">
          <p class="footer">Consulta de Avance</p>
          <p class="footer1"><i>Garantías 2025</i></p>
        </div>
    </div>
    <div id="logo-mbt"></div>
    <div id="logo-ds"></div>
    </div>
      <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-hp'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });

      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-bot'),
        path: './Asistente.json', renderer: 'svg', loop: true, autoplay: true
      });

       const OutlookAnimation = lottie.loadAnimation({
        container: document.getElementById('outlook'),
        path: './Outlook.json', renderer: 'svg', loop: true, autoplay: true
      });     

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt'),
        path: './Logo_Mbt_wink.json', renderer: 'svg', loop: true, autoplay: true
      });

      const logoDSAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-ds'),
        path: './Logo_DS_wink.json', renderer: 'svg', loop: true, autoplay: true
      });
    </script>
  </body>
</html>
