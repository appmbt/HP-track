<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #0078d4;
      }

      .fullscreen-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .container {
        background: rgba(255, 255, 255, 0.95); /* Más opaco para mejor legibilidad */
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 400px; /* Limita el tamaño en pantallas grandes */
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
      }

      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.75);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      #hp-logo-lottie {
        width: 50%; /* Ajusta proporcionalmente a la pantalla */
        max-width: 150px;
        margin: 0 auto;
      }

      #lottie-container {
        width: 60%;
        max-width: 200px;
        margin: 20px auto;
      }

      #logo-mbt-lottie {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 15%;
        max-width: 80px;
        aspect-ratio: 1 / 1;
        z-index: 2;
      }

      .banner {
        font-size: clamp(1.25rem, 2.5vw, 1.5rem);
        margin: 0.5rem auto;
      }

      .mass,
      .message {
        font-size: clamp(1rem, 2vw, 1.2rem);
        margin: 0.5rem auto;
      }

      .highlight {
        color: #0078d4;
        font-weight: bold;
      }

      .footer {
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        color: #666;
        margin-top: 1rem;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 15px;
          width: 95%; /* Maximiza el uso del ancho en móviles */
        }
        #hp-logo-lottie {
          width: 60%;
        }
        #lottie-container {
          width: 80%;
        }
        #logo-mbt-lottie {
          width: 12%;
        }
        .banner {
          font-size: 1.25rem;
        }
        .mass,
        .message {
          font-size: 1rem;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="container">
        <div id="hp-logo-lottie"></div>
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <div id="lottie-container"></div>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">Contáctanos: <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
        <p class="footer">Consulta de Avance</p>
        <p class="footer"><i>Garantías 2025</i></p>
        <div id="logo-mbt-lottie"></div>
      </div>
    </div>
    <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });
      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('hp-logo-lottie'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });
      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './Asistente.json', renderer: 'svg', loop: true, autoplay: true
      });
      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt-lottie'),
        path: './Logo_MBT_Fade.json', renderer: 'svg', loop: true, autoplay: true
      });
    </script>
  </body>
</html>
