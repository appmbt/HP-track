<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantías HP</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        text-size-adjust: 100%;
      }

      /* Container a pantalla completa */
      .fullscreen-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Logos y animaciones */
      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.65);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }

      /* Contenedor interno central */
      .central-container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 45px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 50vw;
        height: 95vh;
        margin: auto;
        box-sizing: border-box;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
      }
      /* Primer Contenedor Outlook - Titulo */
      .central-container-1 {
        width: 100%;
        height: 30%;
        margin: 0;
        z-index: 2;
        position: relative;
      }
      /* Segundo Contenedor Bot - Outlook - Correo Electronico */
      .central-container-2 {
        width: 100%;
        height: 55%;
        margin: 0;
        z-index: 2;
        position: relative;
      }

      /* Tercer Contenedor - Footer */
      .central-container-3 {
        width: 100%;
        height: 25%;
        margin: 0;
        z-index: 2;
        position: relative;
        vertical-align: center;
      }
      /* Contenedor Logo HP */
      .central-container-1-1 {
        width: 100%;
        height: 70%;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }  
      /* Contenedor Titulo */
      .central-container-1-2 {
        width: 100%;
        height: 30%;
        margin: 0;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

       /* Contenedor Bot */
      .central-container-2-1 {
        width: 100%;
        height: 75%;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }  
      /* Contenedor Contacto */
      .central-container-2-2 {
        width: 90%;
        height: 25%;
        margin-left: 5%;
        margin-right: 5%;
        z-index: 3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        vertical-align: center;
        gap: 0.3%;
      } 
      
        /* Contenedor Outlook */
      .central-container-2-2-1 {
        width: 28%;
        height: 100%;
        margin-left: 5%;
        z-index: 5;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: right;
      }
        /* Contenedor correo electronico */
      .central-container-2-2-2 {
        width: 70%;
        height: 100%;
        margin: 0;
        z-index: 4;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #logo-hp {
        padding: 0;
        margin: 0;
        height: 70%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-bot {
        height: 75%;          /* Altura al 90% del contenedor padre */
        width: auto;          /* Ancho automático para mantener proporción */
        max-width: 100%;      /* Evitar que la imagen se desborde */
        object-fit: contain;  /* Mantener proporción */
      }

      #lottie-container {
        width: 50%;
        max-height: 400px;
        margin: 3% auto;
        padding: 1%;
        overflow: hidden;
      }
      
      #outlook{
        padding: 0;
        margin: 0;
        height: 100%;          /* Altura al 90% del contenedor padre */
        width: auto;
        max-width: 100%;      /* Evitar que la imagen se desborde */
      }

      #logo-mbt{
        position: absolute;
        top: 0;
        left: 5vw;
        width: 15vw;
        max-width: 250px;
        aspect-ratio: 1 / 1;
      }

      #logo-ds{
        position: absolute;
        bottom: 3.5vh;
        right: 3vw;
        width: 15vw;
        max-width: 100px;
        aspect-ratio: 1 / 1;
      }

      /* Textos y estilos */
      .banner {
        font-size: clamp(1.2rem, 2vw, 1.8rem); /* Tamaño de fuente responsive */
        margin: 0;                              /* Eliminar márgenes por defecto */
        padding: 0;                             /* Eliminar padding por defecto */
        width: 100%;                            /* Ocupar todo el ancho disponible */
        text-align: center;                     /* Centrar el texto */
      }
      .message {
        font-size: clamp(0.9rem, 1.5vw, 1.2rem);
        text-align: center;
        margin: 1% auto;
      }
      .highlight {
        color: #0078D4;
        font-weight: bold;
      }
      .footer {
        font-size: clamp(0.7rem, 1.25vw, 0.9rem);
        color: #666;
        margin-top: 5% auto;
        text-align: center;
      }
            @media (orientation: portrait) {
        .central-container {
          width: 90vw; /* Más ancho para portrait */
          height: 75vh;
        }

        .central-container-1 {
          height: 35%; /* Ajuste para mayor espacio en portrait */
        }

        .central-container-2 {
          height: 50%;
          width: 100%;
        }

        .central-container-3 {
          height: 15%;
        }

        #logo-hp {
          height: 65%; /* Más pequeño en portrait */
        }

        #lottie-bot {
          height: 70%;
        }

        #logo-mbt {
          width: 17.5vw; /* Ajustar tamaño de logos */
        }

        #logo-ds {
          width: 10vw; /* Ajustar tamaño de logos */
          bottom: 1.5vh;
          right: 2vw;
        }

        #outlook {
          height: 100%;
        }

        .banner {
          font-size: clamp(1rem, 1.5vw, 1.6rem);
        }

        .message {
          font-size: clamp(0.75rem, 1.3vw, 1.4rem);
          overflow: hidden;
        }

        .footer {
          font-size: clamp(0.7rem, 1vw, 1.2rem);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="central-container">
        <div class="central-container-1">
          <div class="central-container-1-1" id="logo-hp"></div>
          <div class="central-container-1-2">
          <p class="banner highlight">Seguimiento - Garantías HP</p></div></div>
        <div class="central-container-2">
          <div class="central-container-2-1" id="lottie-bot"></div>
          <div class="central-container-2-2">
            <div class="central-container-2-2-1" id="outlook"></div>
            <div class="central-container-2-2-2">
              <p class="message">¿Tienes dudas?<br><a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
            </div>
          </div>
        <div class="central-container-3">
          <p class="footer">Consulta de Avance<br><i>Garantías 2025</i></p>
        </div>
    </div>
    </div>
    <div id="logo-mbt"></div>
    <div id="logo-ds"></div>
    </div>
      <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-hp'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });

      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-bot'),
        path: './Asistente.json', renderer: 'svg', loop: true, autoplay: true
      });

       const OutlookAnimation = lottie.loadAnimation({
        container: document.getElementById('outlook'),
        path: './Outlook.json', renderer: 'svg', loop: true, autoplay: true
      });     

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt'),
        path: './Logo_Mbt_wink.json', renderer: 'svg', loop: true, autoplay: true
      });

      const logoDSAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-ds'),
        path: './Logo_DS_wink.json', renderer: 'svg', loop: true, autoplay: true
      });
function obtenerParametroDesdeHash(nombre) {
  const hash = window.location.hash.substring(1); // Elimina el '#'
  const params = new URLSearchParams(hash);
  return params.get(nombre);
}

// Obtener el parámetro 'sch' desde el hash de la URL
const sch = obtenerParametroDesdeHash("sch");

if (sch) {
  const url = `https://tu-backend.vercel.app/api/tracker?sch=${encodeURIComponent(sch)}`;

  fetch(url)
    .then((res) => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json(); // Procesar como JSON porque la respuesta contiene datos estructurados
    })
    .then((data) => {
      const { Code, Usuario, Seguimiento, Proyecto, CasoHP, FolioCliente, Abierto, Estatus, Título, ÚltimaNota, ConsultaRealizadaEl } = data;

      // Extraer la primera parte de "ÚltimaNota" (antes de un salto de línea)
      const primerNota = ÚltimaNota ? ÚltimaNota.split("\n")[0] : "No hay notas registradas.";

      // Actualizar el banner
      const banner = document.querySelector(".central-container-1-2 .banner");

      // Variables comunes
      const folioInfo = `
        <li class="message">Falla: <span class="highlight">${Título}</span></li>
        <li class="message">Proyecto: <span class="highlight">${Proyecto}</span></li>
        <li class="message">Folio Cliente: <span class="highlight">${FolioCliente}</span></li>
        <li class="message">Abierto: <span class="highlight">${Abierto}</span></li>
        <li class="message">Estatus: <span class="highlight">${Estatus}</span></li>
        <li class="message">Última Nota: <span class="highlight">${primerNota}</span></li>
      `;

      // Variables para el contenedor principal
      const centralContainer2_1 = document.querySelector(".central-container-2-1");
      const centralContainer2_2 = document.querySelector(".central-container-2-2");

      if (Code === "new") {
        banner.textContent = `Hola ${Usuario}!`;
        centralContainer2_1.innerHTML = `
          <p class="message">La primer solicitud de seguimiento para el folio <span id="folio" class="highlight">${CasoHP}</span></p>
          <div class="list">${folioInfo}</div>
          <p class="message">Ha sido enviada correctamente.</p>
          <p class="message">En breve recibirás noticias, por favor presta atención a tu correo electrónico y Teams.</p>
          <p class="message">Gracias por utilizar el seguimiento automático de Garantías.</p>
        `;
        centralContainer2_2.innerHTML = ""; // Vaciar el contenedor adicional
      } else if (Code === "add") {
        banner.textContent = `Hola ${Usuario}!`;
        centralContainer2_1.innerHTML = `
          <p class="message">Tu solicitud de seguimiento No <span class="highlight">${Seguimiento}</span> para el folio <span id="folio" class="highlight">${CasoHP}</span></p>
          <div class="list">${folioInfo}</div>
          <p class="message">Ha sido enviada correctamente.</p>
          <p class="message">En breve recibirás noticias, por favor presta atención a tu correo electrónico y Teams.</p>
          <p class="message">Gracias por utilizar el seguimiento automático de Garantías.</p>
        `;
        centralContainer2_2.innerHTML = ""; // Vaciar el contenedor adicional
      } else if (Code === "alive") {
        banner.textContent = `Hola ${Usuario}!`;
        centralContainer2_1.innerHTML = `
          <p class="message">Tu solicitud de seguimiento No <span class="highlight">${Seguimiento}</span> para el folio <span id="folio" class="highlight">${CasoHP}</span></p>
          <div class="list">${folioInfo}</div>
        `;
        centralContainer2_2.innerHTML = `
          <p class="message"><span id="user" class="highlight">Se encuentra activa y está siendo atendida.</span></p>
          <p class="message"><b>Consulta realizada el: ${ConsultaRealizadaEl}</b></p>
          <p class="message">** Las solicitudes de avance tienen una vigencia de 24 horas **</p>
          <p class="message">Gracias por utilizar el seguimiento automático de Garantías.</p>
        `;
      } else {
        banner.textContent = "Código desconocido. Por favor verifica la información.";
        centralContainer2_1.innerHTML = `<p class="message">No se pudo procesar la solicitud.</p>`;
        centralContainer2_2.innerHTML = "";
      }
    })
    .catch((err) => {
      console.error("Error en la solicitud:", err);
      const banner = document.querySelector(".central-container-1-2 .banner");
      banner.textContent = "Ocurrió un error al cargar los datos.";
    });
} else {
  const banner = document.querySelector(".central-container-1-2 .banner");
  banner.textContent = "No se proporcionó el parámetro 'sch' en el hash.";
}
    </script>
  </body>
</html>
