<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
      /* Estilos globales */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #0078d4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .fullscreen-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 600px;
        height: 85%;
        max-height: 600px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #background-lottie {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      #hp-logo-lottie {
        width: 50%;
        max-width: 150px;
        margin: 0 auto 10px;
      }

      #lottie-container {
        width: 60%;
        max-width: 200px;
        margin: 20px auto;
      }

      #logo-mbt-lottie {
        width: 12%;
        max-width: 80px;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 2;
      }

      .banner {
        font-size: 1.2rem;
        margin: 0.5rem 0;
        color: #333;
      }

      .mass,
      .message {
        font-size: 1rem;
        margin: 0.5rem 0;
      }

      .highlight {
        color: #0078d4;
        font-weight: bold;
      }

      .footer {
        font-size: 0.9rem;
        color: #666;
        margin-top: 1rem;
      }

      /* Reglas para orientación vertical (portrait) */
      @media screen and (orientation: portrait) {
        .container {
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
          padding: 20px;
        }

        #hp-logo-lottie {
          width: 60%;
          margin-bottom: 15px;
        }

        #lottie-container {
          width: 80%;
          margin-bottom: 15px;
        }

        #logo-mbt-lottie {
          width: 15%;
          top: 15px;
          left: 15px;
        }

        .banner {
          font-size: 1.1rem;
        }

        .mass,
        .message {
          font-size: 1rem;
        }
      }

      /* Reglas para orientación horizontal (landscape) */
      @media screen and (orientation: landscape) {
        .container {
          flex-direction: row;
          justify-content: space-evenly;
          align-items: center;
          height: 75%;
          padding: 20px;
        }

        #hp-logo-lottie {
          width: 40%;
          margin: 0;
        }

        #lottie-container {
          width: 50%;
          margin: 0;
        }

        #logo-mbt-lottie {
          width: 10%;
          top: 10px;
          left: 10px;
        }

        .banner {
          font-size: 1rem;
        }

        .mass,
        .message {
          font-size: 0.9rem;
        }

        .footer {
          font-size: 0.8rem;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="container" id="content-container">
        <div id="hp-logo-lottie"></div>
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <div id="lottie-container"></div>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">Contáctanos: <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
        <p class="footer">Consulta de Avance</p>
        <p class="footer"><i>Garantías 2025</i></p>
      </div>
      <div id="logo-mbt-lottie"></div>
    </div>
    <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json',
        renderer: 'canvas',
        loop: true,
        autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('hp-logo-lottie'),
        path: './hp-logo.json',
        renderer: 'svg',
        loop: true,
        autoplay: true
      });

      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './Asistente.json',
        renderer: 'svg',
        loop: true,
        autoplay: true
      });

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt-lottie'),
        path: './Logo_MBT_Fade.json',
        renderer: 'svg',
        loop: true,
        autoplay: true
      });
    </script>
  </body>
</html>
