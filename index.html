<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #0078d4;
      }

      .fullscreen-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .container {
        background: rgba(255, 255, 255, 0.75); /* Más opaco para evitar transparencia excesiva */
        border-radius: 45px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 45vw;
        max-width: 45vw; /* Limita el tamaño en pantallas grandes */
        height: 90vh;
        max-height: 90vh;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
        position: relative; /* Para posicionar elementos hijos */
      }

      #background-lottie {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      #hp-logo-lottie {
        width: 30%; /* Ajusta proporcionalmente al contenedor */
        max-width: 150px;
        margin: 0 auto 10px;
      }

      #lottie-container {
        width: 50%;
        max-width: 200px;
        margin: 20px auto;
      }

      #logo-mbt-lottie {
        width: 25%; /* Ajusta el tamaño del logo MBT */
        max-width: 150px;
        position: fixed; /* Fija el logo en la esquina superior izquierda */
        top: 25px; /* Espaciado desde la parte superior */
        left: 25px; /* Espaciado desde la parte izquierda */
        z-index: 2; /* Asegúrate de que esté por encima del fondo */
      }

      .banner {
        font-size: clamp(1rem, 1.8vw, 1.2rem); /* Reducido para mayor discreción */
        margin: 0.5rem auto;
      }

      .mass,
      .message {
        font-size: clamp(0.9rem, 1.5vw, 1rem); /* Reducido para mantener consistencia */
        margin: 0.5rem auto;
      }

      .highlight {
        color: #0078d4;
        font-weight: bold;
      }

      .footer {
        font-size: clamp(0.7rem, 1.2vw, 0.9rem); /* Más pequeño pero aún legible */
        color: #666;
        margin-top: 1rem;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
/* Estilos para orientación vertical (portrait) */
@media screen and (orientation: portrait) {
  .container {
    padding: 10px;
    width: 80vw;
    height: 90vh;
    display: flex;
    flex-direction: column; /* Orientación vertical */
    align-items: center;
    justify-content: center;
  }
  #hp-logo-lottie {
    width: 60%;
    margin-bottom: 15px;
  }
  #lottie-container {
    width: 80%;
    margin-bottom: 15px;
  }
  .footer {
    font-size: 0.8rem;
    margin-top: auto;
  }
}

/* Estilos para orientación horizontal (landscape) */
@media screen and (orientation: landscape) {
  .container {
    padding: 20px;
    width: 90vw;
    height: 60vh;
    display: flex;
    flex-direction: row; /* Orientación horizontal */
    align-items: center;
    justify-content: space-between;
  }
  #hp-logo-lottie {
    width: 40%;
    margin: 0;
  }
  #lottie-container {
    width: 50%;
    margin: 0;
  }
  .footer {
    font-size: 1rem;
    margin-top: 20px;
  }
}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="container" id="content-container">
        <div id="hp-logo-lottie"></div>
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <div id="lottie-container"></div>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">Contáctanos: <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
        <p class="footer">Consulta de Avance</p>
        <p class="footer"><i>Garantías 2025</i></p>
      </div>
      <div id="logo-mbt-lottie"></div> <!-- Logo MBT ahora en la esquina superior izquierda -->
    </div>
    <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('hp-logo-lottie'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });

      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './Asistente.json', renderer: 'svg', loop: true, autoplay: true
      });

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt-lottie'),
        path: './Logo_MBT_Fade.json', renderer: 'svg', loop: true, autoplay: true
      });
    </script>
  </body>
</html>
