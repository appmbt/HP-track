<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
     html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 110, 200, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    #background-lottie {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 5vw;
      width: 90vw;
      max-width: 600px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      animation: fadeIn 1.2s ease-in-out;
    }

    .hp-logo {
      width: 40%;
      max-width: 200px;
      margin: 15px 0;
    }

    #lottie-container {
      width: 100%;
      max-width: 500px;
      height: 30vh;
      margin: 2vh 0;
    }

    .banner {
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      margin: 1vh 0;
    }

    .mass, .message {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      margin-bottom: 1.2vh;
    }

    .highlight {
      color: #0078D4;
      font-weight: bold;
    }

    .footer, .footer1 {
      font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      margin-top: 1.5vh;
      color: #444;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
    <div id="background-lottie"></div>
    <div id="overlay"></div>
    <div class="container">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczMVRpmdkgwC6DOhgywcUm7MYqLHXp6O0QT-8r0w4tGV1pcvUQ747Y3v0mjLPar44dFbZe8tsGXDhgLVCEOO93Dg628pl6yShP1DmJFjUvN8pytBJmVvNz0FFV8GYQxmq2jV0HmmiVtY9ojZCM2ALHrB=w920-h920-s-no?authuser=0" 
            alt="Logotipo de HP" class="hp-logo">
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <div id="lottie-container"></div>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">
            Contáctanos: 
            <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">
                servicios_garantias@mainbit.com.mx
            </a>
        </p>
        <p class="footer">Consulta de Avance</p>
        <p class="footer1"><i>Garantías 2025</i></p>
    </div>
    <script>
        const backgroundAnimation = lottie.loadAnimation({
            container: document.getElementById('background-lottie'),
            path: './background2.json', // Ruta del archivo JSON
            renderer: 'canvas', // Cambiar a canvas para mayor compatibilidad
            loop: true,
            autoplay: true,
            rendererSettings: {
                preserveAspectRatio: 'xMidYMid slice' // Mantener proporciones
            }
        });

        backgroundAnimation.addEventListener('data_ready', function() {
            console.log('Fondo Lottie cargado correctamente.');
        });

        backgroundAnimation.addEventListener('error', function(error) {
            console.error('Error al cargar el fondo Lottie:', error);
        });

        // Animación del contenedor central
        const mainAnimation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            path: './Asistente.json', // Cambiar la ruta según la ubicación del archivo
            renderer: 'svg',
            loop: true,
            autoplay: true,
        });

        mainAnimation.addEventListener('data_ready', function() {
            console.log('Animación del contenedor central cargada correctamente.');
        });

        mainAnimation.addEventListener('error', function(error) {
            console.error('Error al cargar la animación del contenedor central:', error);
        });

        // Función para obtener parámetros de la URL
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Parámetro `sch` de la URL
        const sch = obtenerParametro("sch");

        if (sch) {
            // Construye la URL del flujo
            const urlFlujo = `-`;

            // Redirige después de 1 segundo
            setTimeout(() => {
                window.location.href = urlFlujo;
            }, 1000);
        } else {
            console.warn("El parámetro 'sch' no se encontró en la URL.");
        }
    </script>
</body>
</html>
