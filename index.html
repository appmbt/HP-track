<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgba(0, 110, 200, 0.75);
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #background-lottie {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        /* Asegura que se ajuste al ancho de la pantalla */
        height: 100vh;
        /* Asegura que se ajuste a la altura de la pantalla */
        z-index: -2;
        pointer-events: none;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        padding: 5%;
        max-width: 600px;
        /* Máximo ancho para pantallas grandes */
        width: 90%;
        /* Escalabilidad en pantallas pequeñas */
        margin: auto;
        /* Centrado */
        min-height: 400px;
        /* Altura mínima */
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
        z-index: 1;
        box-sizing: border-box;
      }

      .hp-logo {
        width: 40%;
        /* Escala relativa al contenedor */
        max-width: 200px;
        /* Para evitar que sea demasiado grande */
        margin: 15px auto;
        display: block;
      }

      .banner {
        margin-top: 15px;
        font-size: clamp(20px, 5vw, 28px);
        /* Ajuste fluido */
        margin-bottom: 15px;
      }

      .mass,
      .message {
        font-size: clamp(14px, 4vw, 18px);
        /* Ajuste fluido */
        margin-bottom: 15px;
      }

      .highlight {
        color: #0078D4;
        /* Azul HP */
        font-weight: bold;
      }

      .footer,
      .footer1 {
        font-size: clamp(12px, 2.5vw, 14px);
        /* Escala fluida */
        color: #666;
        margin-top: 10px;
      }

      #lottie-container {
        width: 100%;
        /* Escala al 100% del contenedor */
        max-height: 250px;
        /* Altura máxima para evitar desbordes */
        margin: 15px auto;
        overflow: hidden;
        /* Evitar que el contenido se salga del contenedor */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        .container {
          padding: 6%;
          min-height: 350px;
          /* Ajuste para pantallas medianas */
        }

        #lottie-container {
          max-height: 200px;
          /* Reducir altura de la animación */
        }

        .footer,
        .footer1 {
          font-size: 12px;
          /* Texto más pequeño */
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 8%;
          min-height: auto;
          /* Eliminar altura fija */
        }

        .hp-logo {
          width: 50%;
          /* Más pequeño en móviles */
          max-width: 150px;
        }

        #lottie-container {
          max-height: 150px;
          /* Reducir más para pantallas pequeñas */
        }

        .footer,
        .footer1 {
          font-size: 10px;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div id="background-lottie"></div>
    <div id="overlay"></div>
    <div class="container">
      <img src="https://lh3.googleusercontent.com/pw/AP1GczMVRpmdkgwC6DOhgywcUm7MYqLHXp6O0QT-8r0w4tGV1pcvUQ747Y3v0mjLPar44dFbZe8tsGXDhgLVCEOO93Dg628pl6yShP1DmJFjUvN8pytBJmVvNz0FFV8GYQxmq2jV0HmmiVtY9ojZCM2ALHrB=w920-h920-s-no?authuser=0" alt="Logotipo de HP" class="hp-logo">
      <p class="banner highlight">
        <b>Seguimiento - Garantías HP</b>
      </p>
      <div id="lottie-container"></div>
      <p class="mass">
        <b>¿Tienes dudas?</b>
      </p>
      <p class="message"> Contáctanos: <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight"> servicios_garantias@mainbit.com.mx </a>
      </p>
      <p class="footer">Consulta de Avance</p>
      <p class="footer1">
        <i>Garantías 2025</i>
      </p>
    </div>
    <script>
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', // Ruta del archivo JSON
        renderer: 'canvas', // Cambiar a canvas para mayor compatibilidad
        loop: true,
        autoplay: true,
        rendererSettings: {
          preserveAspectRatio: 'xMidYMid slice' // Mantener proporciones
        }
      });
      backgroundAnimation.addEventListener('data_ready', function() {
        console.log('Fondo Lottie cargado correctamente.');
      });
      backgroundAnimation.addEventListener('error', function(error) {
        console.error('Error al cargar el fondo Lottie:', error);
      });
      // Animación del contenedor central
      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './Asistente.json', // Cambiar la ruta según la ubicación del archivo
        renderer: 'svg',
        loop: true,
        autoplay: true,
      });
      mainAnimation.addEventListener('data_ready', function() {
        console.log('Animación del contenedor central cargada correctamente.');
      });
      mainAnimation.addEventListener('error', function(error) {
        console.error('Error al cargar la animación del contenedor central:', error);
      });
      // Función para obtener parámetros de la URL
      function obtenerParametro(nombre) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nombre);
      }
      // Parámetro `sch` de la URL
      const sch = obtenerParametro("sch");
      if (sch) {
        // Construye la URL del flujo
        const urlFlujo = `-`;
        // Redirige después de 1 segundo
        setTimeout(() => {
          window.location.href = urlFlujo;
        }, 1000);
      } else {
        console.warn("El parámetro 'sch' no se encontró en la URL.");
      }
    </script>
  </body>
</html>
