<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .fullscreen-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #dbeeff;
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 45vw;
        height: 90vw; /* mantiene relación 16:9 */
        max-height: 90vh;
        padding: 2vw;
        box-sizing: border-box;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #background-lottie {
        position: fixed;
        background-color: rgba(0, 110, 200, 0.75);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        pointer-events: none;
      }

      #hp-logo-lottie {
        width: 20%;
        max-width: 180px;
        margin: 0 auto;
      }

      #lottie-container {
        width: 50%;
        max-height: 30%;
        margin: 0 auto;
        padding: 1%;
        overflow: hidden;
      }

      #logo-mbt-lottie {
        position: absolute;
        bottom: 2vw;
        right: 2vw;
        width: 12%;
        max-width: 100px;
        aspect-ratio: 1 / 1;
      }

      .banner {
        font-size: clamp(1rem, 3vw, 2rem);
        margin: 1vw auto;
      }

      .mass,
      .message {
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        margin: 1vw auto;
      }

      .highlight {
        color: #0078d4;
        font-weight: bold;
      }

      .footer,
      .footer1 {
        font-size: clamp(0.7rem, 1.5vw, 1rem);
        color: #666;
        margin-top: 1vw;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media screen and (max-width: 768px) {
        .container {
          width: 90vw;
          height: auto;
          max-height: none;
        }
        #hp-logo-lottie {
          width: 40%;
        }
        #logo-mbt-lottie {
          width: 18%;
        }
        #lottie-container {
          width: 80%;
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          margin-top: 10vh;
          margin-bottom: 10vh;
        }
        #hp-logo-lottie {
          max-width: 140px;
        }
        #logo-mbt-lottie {
          max-width: 80px;
        }
        .footer,
        .footer1 {
          font-size: 0.75rem;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="container">
        <div id="hp-logo-lottie"></div>
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <div id="lottie-container"></div>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">
          Contáctanos: <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">
          servicios_garantias@mainbit.com.mx</a>
        </p>
        <p class="footer">Consulta de Avance</p>
        <p class="footer1"><i>Garantías 2025</i></p>
        <div id="logo-mbt-lottie"></div>
      </div>
    </div>
    <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });
      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('hp-logo-lottie'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });
      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './Asistente.json', renderer: 'svg', loop: true, autoplay: true
      });
      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt-lottie'),
        path: './Logo_MBT_Fade.json', renderer: 'svg', loop: true, autoplay: true
      });
    </script>
  </body>
</html>
