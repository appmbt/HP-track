<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Avance - Garantías HP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #0078d4;
      }

      .fullscreen-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .container {
        background: rgba(255, 255, 255, 0.9); /* Más opaco para evitar transparencia excesiva */
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 90%; /* Ajusta al 90% del ancho disponible */
        max-width: 400px; /* Limita el tamaño en pantallas grandes */
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
        position: relative; /* Para posicionar elementos hijos */
      }

      #background-lottie {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      #hp-logo-lottie {
        width: 50%; /* Ajusta proporcionalmente al contenedor */
        max-width: 150px;
        margin: 0 auto 10px;
      }

      #lottie-container {
        width: 60%;
        max-width: 200px;
        margin: 20px auto;
      }

      #logo-mbt-lottie {
        width: 15%; /* Ajusta el tamaño al contenedor */
        max-width: 70px;
        margin: 10px auto 0; /* Centra el logo MBT */
        aspect-ratio: 1 / 1;
        position: relative; /* Asegúrate de que esté dentro del contenedor */
      }

      .banner {
        font-size: clamp(1rem, 1.8vw, 1.2rem); /* Reducido para mayor discreción */
        margin: 0.5rem auto;
      }

      .mass,
      .message {
        font-size: clamp(0.9rem, 1.5vw, 1rem); /* Reducido para mantener consistencia */
        margin: 0.5rem auto;
      }

      .highlight {
        color: #0078d4;
        font-weight: bold;
      }

      .footer {
        font-size: clamp(0.7rem, 1.2vw, 0.9rem); /* Más pequeño pero aún legible */
        color: #666;
        margin-top: 1rem;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 15px;
          width: 95%; /* Maximiza el uso del ancho en móviles */
        }
        #hp-logo-lottie {
          width: 60%;
        }
        #lottie-container {
          width: 80%;
        }
        #logo-mbt-lottie {
          width: 20%;
        }
        .banner {
          font-size: 1rem; /* Ajustado para pantallas pequeñas */
        }
        .mass,
        .message {
          font-size: 0.9rem; /* Más compacto en móviles */
        }
        .footer {
          font-size: 0.8rem; /* Discreto pero legible */
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div class="fullscreen-container">
      <div id="background-lottie"></div>
      <div class="container" id="content-container">
        <div id="hp-logo-lottie"></div>
        <p class="banner highlight"><b>Seguimiento - Garantías HP</b></p>
        <div id="lottie-container"></div>
        <p class="mass"><b>¿Tienes dudas?</b></p>
        <p class="message">Contáctanos: <a href="mailto:servicios_garantias@mainbit.com.mx" class="highlight">servicios_garantias@mainbit.com.mx</a></p>
        <p class="footer">Consulta de Avance</p>
        <p class="footer"><i>Garantías 2025</i></p>
        <div id="logo-mbt-lottie"></div> <!-- Logo MBT ahora dentro del contenedor -->
      </div>
    </div>
    <script>
      // Animaciones Lottie
      const backgroundAnimation = lottie.loadAnimation({
        container: document.getElementById('background-lottie'),
        path: './background2.json', renderer: 'canvas', loop: true, autoplay: true,
        rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
      });

      const hpLogoAnimation = lottie.loadAnimation({
        container: document.getElementById('hp-logo-lottie'),
        path: './hp-logo.json', renderer: 'svg', loop: true, autoplay: true
      });

      const mainAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        path: './Asistente.json', renderer: 'svg', loop: true, autoplay: true
      });

      const logoMbtAnimation = lottie.loadAnimation({
        container: document.getElementById('logo-mbt-lottie'),
        path: './Logo_MBT_Fade.json', renderer: 'svg', loop: true, autoplay: true
      });

      // Evento para asegurar el estilo del contenedor después de la animación
      mainAnimation.addEventListener('complete', () => {
        const container = document.getElementById('content-container');
        container.style.background = 'rgba(255, 255, 255, 0.9)'; // Restablece la opacidad original
        container.style.transition = 'background 0.5s ease'; // Suaviza la transición
      });
    </script>
  </body>
</html>
